<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Media</title>
</head>
<body>
    <div class="music-player">
      <marquee class="now-playing" behavior="scroll" direction="left" scrollamount="2">
        Taylor Swift - You're Losing Me
      </marquee>
      <div class="progress-container" onclick="seek(event)">
        <div class="progress">
          <div class="progress-bar" role="progressbar"></div>
        </div>
      </div>
      <div class="controls">
        <button class="btn btn-sm btn-outline-secondary" id="prev">
          <i class="fas fa-step-backward"></i>
        </button>
        <button class="btn btn-sm btn-outline-secondary" id="play-pause">
          <i class="fas fa-play" id="play-icon"></i>
          <i class="fas fa-pause" id="pause-icon" style="display: none"></i>
        </button>
        <button class="btn btn-sm btn-outline-secondary" id="next">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
